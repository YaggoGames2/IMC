<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/Dom.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>IMC</title>
</head>

<div class="fundo"></div>

<body>
    <h1 id="Title">Cálculo do IMC</h1>
    <div class="conteiner">
        <form class="form">
            <p class="form__text">Digite a sua altura:</p>

            <div class="form__alturaUsuario">
                <input type="number" id="alturaUsuario">
            </div>

            <div class="form__pesoUsuario">
                <p class="form__text">Digite o seu peso:</p>
                <input type="number" id="pesoUsuario">
            </div>

            <p> <input type="button" value="calcular" class="form__button" onclick="calcular()"></p>
            <p id="form__text">O resultado é:</p>
            <div class="form__resultado"></div>
        </form>
        <div class="imagem"> <img id="imagemResultado" src="/img/queméesserpokemon.jpg" alt="imagem de resultado"></div>

    </div>
</body>

</html>
